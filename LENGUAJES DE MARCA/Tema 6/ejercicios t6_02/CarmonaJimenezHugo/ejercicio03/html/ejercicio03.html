<!DOCTYPE html>
<html>
<head>
    <title>Ejercicio 3</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../css/css3.css">
</head>
<body>
<main>
    <h1>Formulario de alta</h1>
    <form method="post" action="#">
        <div class="contenedor-principal">
            <div class="columna">
                <fieldset class="campo">
                    <legend><strong>Nombre y apellidos <span class="requerido">*</span></strong></legend>
                    <input id="nombre" name="nombre" />
                    <div class="subtitulo-campo">Nombre</div>
                    <input id="apellido1" name="apellido1" />
                    <div class="subtitulo-campo">Primer apellido</div>
                    <input id="apellido2" name="apellido2" />
                    <div class="subtitulo-campo">Segundo apellido</div>
                </fieldset>
            </div>
            <div class="columna">
                <fieldset class="campo">
                    <legend><strong>Dirección <span class="requerido">*</span></strong></legend>
                    <input id="direccion" name="direccion" />
                    <div class="subtitulo-campo">Calle, número, piso, puerta</div>
                    <div class="dos-columnas">
                        <div>
                            <input id="codigopostal" name="codigopostal" />
                            <div class="subtitulo-campo">Código postal</div>
                        </div>
                        <div>
                            <input id="municipio" name="municipio" />
                            <div class="subtitulo-campo">Municipio</div>
                        </div>
                    </div>
                    <div class="dos-columnas">
                        <div>
                            <select id="provincia" name="provincia">
                                <option value="">Seleccione...</option>
                                <option value="provincia1">Provincia 1</option>
                            </select>
                            <div class="subtitulo-campo">Provincia</div>
                        </div>
                        <div>
                            <select id="pais" name="pais">
                                <option value="">Seleccione...</option>
                                <option value="pais1">País 1</option>
                            </select>
                            <div class="subtitulo-campo">País</div>
                        </div>
                    </div>
                </fieldset>
            </div>
        </div>

        <div class="contenedor-principal">
            <div class="columna">
                <fieldset class="campo">
                    <legend><strong>Email</strong></legend>
                    <input id="email" name="email" />
                </fieldset>
            </div>
            <div class="columna">
                <fieldset class="campo">
                    <legend><strong>Teléfono <span class="requerido">*</span></strong></legend>
                    <div class="dos-columnas">
                        <div>
                            <input id="telefonofijo" name="telefonofijo" />
                            <div class="subtitulo-campo">Fijo</div>
                        </div>
                        <div>
                            <input id="telefonomovil" name="telefonomovil" />
                            <div class="subtitulo-campo">Móvil</div>
                        </div>
                    </div>
                </fieldset>
            </div>
        </div>

        <div class="contenedor-boton">
            <button type="submit" id="alta">Darme de alta →</button>
        </div>
    </form>
</main>
</body>
</html>
