<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 8</title>
    <link rel="stylesheet" href="../css/css8.css">
</head>
<body>
    <div class="reserva-container">
        <form class="reserva-form">
            <h1>Reserva tu habitación</h1>
            
            <div class="form-group">
                <label for="huespedes">Número de huéspedes</label>
                <input type="number" id="huespedes" name="huespedes" min="1" max="10" value="1">
            </div>
            
            <div class="form-group">
                <label for="fecha-entrada">Fecha de entrada</label>
                <input type="date" id="fecha-entrada" name="fecha-entrada" required>
            </div>
            
            <div class="form-group">
                <label for="fecha-salida">Fecha de salida</label>
                <input type="date" id="fecha-salida" name="fecha-salida" required>
            </div>
            
            <div class="form-group">
                <label for="tipo-habitacion">Tipo de habitación</label>
                <select id="tipo-habitacion" name="tipo-habitacion" required>
                    <option value="">Seleccione una opción</option>
                    <option value="individual">Individual</option>
                    <option value="doble">Doble</option>
                    <option value="suite">Suite</option>
                    <option value="familiar">Familiar</option>
                    <option value="ejecutiva">Ejecutiva</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" placeholder="tucorreo@ejemplo.com" required>
            </div>
            
            <button type="submit" class="submit-btn">Reservar ahora</button>
        </form>
    </div>
</body>
</html>
