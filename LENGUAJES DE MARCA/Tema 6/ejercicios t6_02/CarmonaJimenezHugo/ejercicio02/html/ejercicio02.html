<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
    <link rel="stylesheet" href="../css/css2.css">
</head>
<body>
    <div class="contenedor">
        <form class="formulario">
            <h1>Registro</h1>
            <div class="grupo">
                <label for="nombre">Nombre y Apellidos</label>
                <input type="text" id="nombre" required>
            </div>
            <div class="grupo">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="grupo">
                <label for="usuario">Nombre de usuario</label>
                <input type="text" id="usuario" required>
            </div>
            <div class="grupo">
                <label for="contrasena">Contraseña</label>
                <input type="password" id="contrasena" required>
            </div>
            <div class="grupo">
                <label for="repetir-contrasena">Repetir contraseña</label>
                <input type="password" id="repetir-contrasena" required>
            </div>
            <div class="grupo">
                <label>Sexo</label>
                <div class="opciones">
                    <label><input type="radio" name="sexo" value="hombre" required> Hombre</label>
                    <label><input type="radio" name="sexo" value="mujer"> Mujer</label>
                    <label><input type="radio" name="sexo" value="otro"> Otro</label>
                </div>
            </div>
            <div class="grupo">
                <label for="nacimiento">Fecha de nacimiento</label>
                <input type="date" id="nacimiento" required>
            </div>
            <div class="grupo">
                <label>Aficiones</label>
                <div class="aficiones">
                    <label><input type="checkbox" name="aficiones" value="deporte"> Deporte</label>
                    <label><input type="checkbox" name="aficiones" value="musica"> Música</label>
                    <label><input type="checkbox" name="aficiones" value="cine"> Cine</label>
                    <label><input type="checkbox" name="aficiones" value="lectura"> Lectura</label>
                    <label><input type="checkbox" name="aficiones" value="videojuegos"> Videojuegos</label>
                    <label><input type="checkbox" name="aficiones" value="cocina"> Cocina</label>
                    <label><input type="checkbox" name="aficiones" value="tecnologia"> Tecnología</label>
                    <label><input type="checkbox" name="aficiones" value="viajes"> Viajes</label>
                    <label><input type="checkbox" name="aficiones" value="fotografia"> Fotografía</label>
                    <label><input type="checkbox" name="aficiones" value="arte"> Arte</label>
                    <label><input type="checkbox" name="aficiones" value="animales"> Animales</label>
                    <label><input type="checkbox" name="aficiones" value="jardineria"> Jardinería</label>
                </div>
            </div>
            <button type="submit" class="boton">Registrarse</button>
        </form>
    </div>
</body>
</html>
