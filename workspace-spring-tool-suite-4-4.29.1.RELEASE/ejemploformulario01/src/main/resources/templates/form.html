<!DOCTYPE html>
<html lang="es" xmls:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form method="POST" th:action="addEmpleado" th:object="${empleadoForm}">
        <table>
            <tr>
                <td><label for="nombre">Nombre: </label></td>
                <td><input type="text" th:field="*{nombre}" /></td>
                <!-- th:field="*{nombre}" es lo mismo que th:field="${empleadoForm.nombre}" -->
            </tr>

            <tr>
                <td><label for="email">Email: </label></td>
                <td><input type="text" th:field="*{email}" /></td>
            </tr>

            <tr>
                <td><input type="submit" value="Submit" /></td>
            </tr>
        </table>
    </form>
</body>
</html>
