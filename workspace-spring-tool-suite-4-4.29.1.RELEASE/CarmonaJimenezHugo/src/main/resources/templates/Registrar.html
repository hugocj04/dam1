<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymPlanner - Registrar cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="d-flex flex-column min-vh-100 bg-white">
    <header th:replace="fragments :: header">
    </header>

    <div th:replace="fragments :: menu">
    </div>

    <main class="container-fluid flex-grow-1 py-4">
        <h2 class="text-center mb-4">Registrar cliente</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="POST" th:action="@{/registrar}" th:object="${cliente}" class="border rounded p-4 shadow-sm bg-light">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" th:field="*{nombre}" class="form-control" id="nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="apellidos" class="form-label">Apellidos</label>
                        <input type="text" th:field="*{apellidos}" class="form-control" id="apellidos" required>
                    </div>
                    <div class="mb-3">
                        <label for="edad" class="form-label">Edad</label>
                        <input type="number" th:field="*{edad}" class="form-control" id="edad" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="email" th:field="*{email}" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="tel" th:field="*{telefono}" class="form-control" id="telefono" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Agregar cliente</button>
                </form>
            </div>
        </div>
    </main>
        
    <footer th:replace="fragments :: footer">
    </footer>
</body>
