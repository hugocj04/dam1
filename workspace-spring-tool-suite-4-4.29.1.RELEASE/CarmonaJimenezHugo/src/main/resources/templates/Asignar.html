<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymPlanner - Crear nueva rutina</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="d-flex flex-column min-vh-100 bg-white">
    <header th:replace="fragments :: header"></header>

    <div th:replace="fragments :: menu"></div>

    <main class="container-fluid flex-grow-1 py-4">
        <h2 class="text-center mb-4">Asignar rutina</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="POST" th:action="@{/asignarRutina}" th:object="${rutina}" class="border rounded p-4 shadow-sm bg-light">
                    <div class="mb-3">
                        <label for="diaSemana" class="form-label">Dia de la semana</label>
                        <input type="text" th:field="*{diaSemana}" class="form-control" id="diaSemana" required>
                    </div>
                    <div class="mb-3">
                        <label for="clienteId" class="form-label">Selecciona un cliente</label>
                        <select name="cliente.id" id="clienteId" class="form-select" required>
                            <option value="" disabled selected>Clientes</option>
                            <option th:each="cliente : ${clientes}"
                                    th:value="${cliente.id}"
                                    th:text="${cliente.nombre + ' ' + cliente.apellidos}">
                            </option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="ejercicio" class="form-label">Ejercicio</label>
                        <input type="text" th:field="*{ejercicio}" class="form-control" id="ejercicio" required>
                    </div>
                    <div class="mb-3">
                        <label for="series" class="form-label">Series</label>
                        <input type="number" th:field="*{series}" class="form-control" id="series" required>
                    </div>
                    <div class="mb-3">
                        <label for="repeticiones" class="form-label">Repeticiones</label>
                        <input type="number" th:field="*{repeticiones}" class="form-control" id="repeticiones" required>
                    </div>
                    <div class="mb-3">
                        <label for="descanso" class="form-label">Descanso</label>
                        <input type="time" th:field="*{descanso}" class="form-control" id="descanso" required>
                    </div>
                    <div class="mb-3">
                        <label for="peso" class="form-label">Peso</label>
                        <input type="number" th:field="*{peso}" class="form-control" id="peso" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Crear rutina</button>
                </form>
            </div>
        </div>
    </main>

    <footer th:replace="fragments :: footer"></footer>
</body>
</html>
