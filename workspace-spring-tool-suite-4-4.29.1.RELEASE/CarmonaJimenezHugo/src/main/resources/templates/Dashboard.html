<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymPlanner - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="d-flex flex-column h-100 bg-white">
    <header class="bg-dark text-warning p-3">
        <div class="container-fluid">
            <div class="d-flex align-items-center">
                <button class="btn btn-warning p-2 me-2 d-flex flex-column justify-content-center" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu" style="height: 38px; width: 38px;">
                    <span class="d-block bg-dark mb-1" style="height: 2px; width: 20px;"></span>
                    <span class="d-block bg-dark mb-1" style="height: 2px; width: 20px;"></span>
                    <span class="d-block bg-dark" style="height: 2px; width: 20px;"></span>
                </button>
                <h1 class="m-0 mx-auto">GymPlanner</h1>
                <div class="invisible" style="width: 48px;"></div>
            </div>
        </div>
    </header>

    <div class="offcanvas offcanvas-start bg-dark" tabindex="-1" id="sidebarMenu">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title text-warning">Menú</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="nav flex-column">
                <li class="nav-item mb-2">
                    <form action="/dashboard" method="get">
                        <button type="submit" class="btn btn-warning w-100 fw-bold">Dashboard</button>
                    </form>
                </li>
                <li class="nav-item mb-2">
                    <form action="/registrar" method="get">
                        <button type="submit" class="btn btn-warning w-100">Registrar cliente</button>
                    </form>
                </li>
                <li class="nav-item mb-2">
                    <form action="/verClientes" method="get">
                        <button type="submit" class="btn btn-warning w-100">Ver clientes</button>
                    </form>
                </li>
                <li class="nav-item mb-2">
                    <form action="/asignar" method="get">
                        <button type="submit" class="btn btn-warning w-100">Asignar rutina a cliente</button>
                    </form>
                </li>
                <li class="nav-item mb-2">
                    <form action="/verRutinas" method="get">
                        <button type="submit" class="btn btn-warning w-100">Ver rutinas</button>
                    </form>
                </li>
                <li class="nav-item mb-2">
                    <form action="/crear" method="get">
                        <button type="submit" class="btn btn-warning w-100">Crear nueva rutina</button>
                    </form>
                </li>
                <li class="nav-item">
                    <form action="/verProgreso" method="get">
                        <button type="submit" class="btn btn-warning w-100">Ver progreso de rutinas</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>

    <main class="container-fluid flex-grow-1 py-4">
        <h1 class="m-0 mx-auto">Dashboard</h1>
    </main>

    <footer class="bg-dark text-warning py-4 mt-auto">
        <div class="container">
            <div class="row">
                <div class="col-md-4 ps-md-4">
                    <h5>Contacto</h5>
                    <p><i class="bi bi-envelope-fill me-2"></i>carmona.jihug24@triana.salesianos.edu<br>
                    <i class="bi bi-telephone-fill me-2"></i>+34 601 498 346<br>
                    <i class="bi bi-geo-alt-fill me-2"></i><a href="https://g.co/kgs/qRdZQ2G">C. Condes de Bustillo, 17, 41010 Sevilla</a></p>
                </div>
                <div class="col-md-4 ps-md-4">
                    <h5>Créditos</h5>
                    <p><i class="bi bi-person-fill me-2"></i><strong>Creado por:</strong> Hugo Carmona Jiménez</p>
                    <p><i class="bi bi-laptop-fill me-2"></i><strong>Curso:</strong> Grado Superior en Desarrollo de Aplicaciones Multiplataforma</p>
                </div>
                <div class="col-md-4 ps-md-4">
                    <h5>Redes Sociales</h5>
                    <p>
                        <a href="https://www.facebook.com/?locale=es_ES" class="text-warning text-decoration-none me-3">
                            <i class="bi bi-facebook me-1"></i>Facebook
                        </a><br>
                        <a href="https://www.instagram.com/" class="text-warning text-decoration-none me-3">
                            <i class="bi bi-instagram me-1"></i>Instagram
                        </a><br>
                        <a href="https://x.com/?lang=es" class="text-warning text-decoration-none me-3">
                            <i class="bi bi-twitter-x me-1"></i>Twitter
                        </a><br>
                        <a href="https://es.linkedin.com/" class="text-warning text-decoration-none me-3">
                            <i class="bi bi-linkedin me-1"></i>Linkedin
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
