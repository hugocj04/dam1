<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymPlanner - Ver rutinas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="d-flex flex-column min-vh-100 bg-white">
    <header th:replace="fragments :: header">
    </header>

    <div th:replace="fragments :: menu">
    </div>

    <!-- Hay que mostrar todas la tablas cargando un numero predeterminado de entidades, y la posibilidad de filtrar por cliente -->

    <main class="container py-5">
        <h1 class="mb-5 text-center">Ver Rutinas</h1>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <form th:action="@{/verRutinas/cliente}" method="get" class="card p-4 shadow-sm border-0">
                    <div class="mb-3">
                        <label for="clienteId" class="form-label fw-semibold">Selecciona un cliente</label>
                        <select name="clienteId" id="clienteId" class="form-select" required>
                            <option value="" disabled selected>Selecciona un cliente</option>
                            <option th:each="cliente : ${clientes}"
                                    th:value="${cliente.id}"
                                    th:text="${cliente.nombre + ' ' + cliente.apellidos}">
                            </option>
                        </select>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Ver Rutinas</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    
    <footer th:replace="fragments :: footer">
    </footer>
</body>
</html>
