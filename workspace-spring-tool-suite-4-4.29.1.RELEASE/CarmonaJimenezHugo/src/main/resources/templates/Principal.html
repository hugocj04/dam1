<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymPlanner - Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="d-flex flex-column min-vh-100 bg-white">
    <header th:replace="fragments :: header"></header>
    <div th:replace="fragments :: menu"></div>

    <main class="container-fluid flex-grow-1 d-flex align-items-center">
        <div class="container">
            <div class="row justify-content-center align-items-center gx-5">
                <div class="col-lg-3 text-center overflow-hidden width-50">
                    <img src="https://images.unsplash.com/photo-1534438327276-14e5300c3a48?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8dGhlJTIwZ3ltfGVufDB8fDB8fHww" 
                        alt="Imagen izquierda" 
                        class="img-fluid rounded shadow"
                        style="width: 110%; height: 500px; object-fit: cover; margin-left: -5%; border-radius: 1rem;">
                </div>
                
                <div class="col-lg-6 text-center px-4">
                    <div class="text-start mx-auto" style="max-width: 400px;">
                        <h2 class="text-black mb-4">¿A qué nos dedicamos?</h2>
                        <p class="text-black">
                            En GymPlanner nos dedicamos a ayudar a los entrenadores y gimnasios a gestionar 
                            de manera eficiente sus clientes y rutinas de entrenamiento.
                        </p>
                    </div>
                </div>
                
                <div class="col-lg-3 text-center overflow-hidden">
                    <img src="https://etenonfitness.com/wp-content/uploads/2019/10/Low-cost-1024x683.jpg" 
                        alt="Imagen derecha" 
                        class="img-fluid rounded shadow"
                        style="width: 110%; height: 500px; object-fit: cover; margin-right: -5%; border-radius: 1rem;">
                </div>
            </div>
        </div>
    </main>  
          
    <footer th:replace="fragments :: footer"></footer>
</body>
</html>
