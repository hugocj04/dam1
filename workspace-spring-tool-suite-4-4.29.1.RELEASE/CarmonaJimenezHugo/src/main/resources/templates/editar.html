<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymPlanner - Gestión de rutinas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="d-flex flex-column min-vh-100 bg-white">

    <header th:replace="fragments :: header"></header>
    <div th:replace="fragments :: menu"></div>

    <main class="container-fluid flex-grow-1 py-4">
        <h2 class="mb-4 text-center">Rutinas</h2>

        <div class="row justify-content-center mt-5">
            <div class="col-md-10">

                <h3 th:text="'Rutina de ' + ${cliente.nombre} + ' ' + ${cliente.apellidos}"></h3>

                <form method="post" th:action="@{'/gestionRutinas/editar/' + ${cliente.id}}" th:object="${rutina}">
                    <table class="table table-bordered table-hover shadow-sm bg-white">
                        <thead class="table-primary">
                            <tr>
                                <th>Día</th>
                                <th>Ejercicio</th>
                                <th>Series</th>
                                <th>Repeticiones</th>
                                <th>Peso (Kg)</th>
                                <th>Descanso</th>
                            </tr>
                        </thead>
                        <tbody th:each="r : ${rutinas}">
                            <tr>
                                <td>
                                    <input type="text" th:value="${r.diaSemana}" class="form-control" required/>
                                </td>
                                <td>
                                    <input type="text" th:value="${r.ejercicio}" class="form-control" required/>
                                </td>
                                <td>
                                    <input type="number" th:value="${r.series}" class="form-control" required/>
                                </td>
                                <td>
                                    <input type="number" th:value="${r.repeticiones}" class="form-control" required/>
                                </td>
                                <td>
                                    <input type="number" th:value="${r.peso}" class="form-control" required/>
                                </td>
                                <td>
                                    <input type="time" th:value="${r.descanso}" class="form-control" required/>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <td class="text-center">
                        <button type="submit" class="btn btn-success">Guardar</button>
                    </td>

                </form>

            </div>
        </div>
    </main>

    <footer th:replace="fragments :: footer"></footer>
</body>

</html>
