<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymPlanner - Rutina</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="d-flex flex-column min-vh-100 bg-white">
    <header th:replace="fragments :: header">
    </header>

    <div th:replace="fragments :: menu">
    </div>

    <main class="container-fluid flex-grow-1 py-4">
        <h1 class="mb-4 text-center">Ver Rutinas</h1>

        <form th:action="@{/verRutinas/cliente}" method="get" class="row g-3">
            <div class="col-auto">
                <select name="clienteId" class="form-select" required>
                    <option value="" disabled selected>Selecciona un cliente</option>
                    <option th:each="cliente : ${clientes}"
                            th:value="${cliente.id}"
                            th:text="${cliente.nombre + ' ' + cliente.apellidos}">
                    </option>
                </select>
            </div>
            <div>
                <button th:action="@{/verRutinas/cliente}" type="submit" class="btn btn-primary">Ver Rutinas</button>
            </div>
        </form>

        <br />

        <h3 class="m-0 mx-auto">Rutinas de <span th:text="${cliente.nombre}">Cliente</span></h3>

        <div th:if="${cliente.plani != null and not #lists.isEmpty(cliente.plani)}">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">DÃ­a de la semana</th>
                        <th scope="col">Ejercicio</th>
                        <th scope="col">Series</th>
                        <th scope="col">Repeticiones</th>
                        <th scope="col">Peso</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="rutina : ${cliente.plani}">
                        <td th:text="${rutina.diaSemana}"></td>
                        <td th:text="${rutina.ejercicio}"></td>
                        <td th:text="${rutina.series}"></td>
                        <td th:text="${rutina.repeticiones}"></td>
                        <td th:text="${rutina.peso}"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div th:if="${cliente.plani == null or #lists.isEmpty(cliente.plani)}">
            <p>No se han encontrado rutinas para este cliente.</p>
        </div>
    </main>

    <footer th:replace="fragments :: footer">
    </footer>
</body>
</html>
