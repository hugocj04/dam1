<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymPlanner - Rutina</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="d-flex flex-column min-vh-100 bg-white">
    <header th:replace="fragments :: header">
    </header>

    <div th:replace="fragments :: menu">
    </div>

    <main class="container-fluid flex-grow-1 py-4">
        <h2 class="mb-5 text-center">Ver Rutinas</h2>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <form th:action="@{/verRutinas/cliente}" method="get" class="border rounded p-4 shadow-sm bg-light">
                    <div class="mb-3">
                        <label for="clienteId" class="form-label fw-semibold">Selecciona un cliente</label>
                        <select name="clienteId" id="clienteId" class="form-select" required>
                            <option value="" disabled selected>Selecciona un cliente</option>
                            <option th:each="cliente : ${clientes}"
                                    th:value="${cliente.id}"
                                    th:text="${cliente.nombre + ' ' + cliente.apellidos}">
                            </option>
                        </select>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Ver Rutinas</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="mt-5 text-center">
            <h3>Rutinas de <span th:text="${cliente.nombre}">Cliente</span></h3>
        </div>

        <div th:if="${cliente.plani != null and not #lists.isEmpty(cliente.plani)}" class="mt-4">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">DÃ­a de la semana</th>
                        <th scope="col">Ejercicio</th>
                        <th scope="col">Series</th>
                        <th scope="col">Repeticiones</th>
                        <th scope="col">Peso</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="rutina : ${cliente.plani}">
                        <td th:text="${rutina.diaSemana}"></td>
                        <td th:text="${rutina.ejercicio}"></td>
                        <td th:text="${rutina.series}"></td>
                        <td th:text="${rutina.repeticiones}"></td>
                        <td th:text="${rutina.peso}"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div th:if="${cliente.plani == null or #lists.isEmpty(cliente.plani)}" class="mt-4 text-center">
            <p>No se han encontrado rutinas para este cliente.</p>
        </div>
    </main>

    <footer th:replace="fragments :: footer">
    </footer>
</body>
</html>
