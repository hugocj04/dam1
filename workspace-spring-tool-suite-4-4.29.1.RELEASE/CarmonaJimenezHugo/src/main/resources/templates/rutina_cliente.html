<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymPlanner - Rutinas del cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="d-flex flex-column min-vh-100 bg-white">

    <header th:replace="fragments :: header"></header>

    <div th:replace="fragments :: menu"></div>

    <main class="container-fluid flex-grow-1 py-4">
        <h2 class="text-center mb-4">Rutinas</h2>

        <div class="row justify-content-center mb-4">
            <div class="col-md-6">
                <form th:action="@{/gestionRutinas/cliente}" method="get" class="border rounded p-4 shadow-sm bg-light">
                    <div class="mb-3">
                        <label for="clienteId" class="form-label fw-semibold">Filtrar por cliente</label>
                        <select name="clienteId" id="clienteId" class="form-select">
                            <option value="">— Todos —</option>
                            <option th:each="cli : ${clientes}"
                                    th:value="${cli.id}"
                                    th:selected="${clienteSeleccionado} == ${cli.id}"
                                    th:text="${cli.nombre + ' ' + cli.apellidos}">
                            </option>
                        </select>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Aplicar filtro</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="row justify-content-center mt-5">
            <div class="col-md-10">

                <div th:if="${cliente != null}">
                    <h4 class="mb-3 text-center" th:text="'Rutinas de ' + ${cliente.nombre} + ' ' + ${cliente.apellidos}"></h4>
                    
                    <div th:if="${not #lists.isEmpty(cliente.plani)}">
                        <table class="table table-bordered table-hover shadow-sm bg-white">
                            <thead class="table-primary">
                                <tr>
                                    <th>Día de la semana</th>
                                    <th>Ejercicio</th>
                                    <th>Series</th>
                                    <th>Repeticiones</th>
                                    <th>Descanso</th>
                                    <th>Peso (Kg)</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="rutina : ${cliente.plani}">
                                    <td th:text="${rutina.diaSemana}"></td>
                                    <td th:text="${rutina.ejercicio}"></td>
                                    <td th:text="${rutina.series}"></td>
                                    <td th:text="${rutina.repeticiones}"></td>
                                    <td th:text="${rutina.descanso}"></td>
                                    <td th:text="${rutina.peso}"></td>
                                </tr>
                            </tbody>
                        </table>

                        <div class="d-flex gap-2 justify-content-end mb-5">

                            <a th:href="@{'/editarRutinaCliente/' + ${cliente.id}}" class="btn btn-outline-primary">
                                <i class="bi bi-pencil-square"></i> Editar rutinas
                            </a>

                            <form th:action="@{'/gestionRutina/borrar/' + ${cliente.id}}" method="post" class="d-inline">
                                <button type="submit" class="btn btn-outline-danger">
                                    <i class="bi bi-trash"></i> Borrar rutinas
                                </button>
                            </form>

                        </div>

                    </div>
                    

                    <div th:if="${#lists.isEmpty(cliente.plani)}" class="mt-4 text-center">
                        <p>No se han encontrado rutinas para este cliente.</p>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <footer th:replace="fragments :: footer"></footer>
</body>
</html>
