<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymPlanner - Ver clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="d-flex flex-column min-vh-100 bg-white">
    <header th:replace="fragments :: header">
    </header>

    <div th:replace="fragments :: menu">
    </div>

    <main class="container-fluid flex-grow-1 py-4">
        <h2 class="mb-4 text-center">Lista de Clientes</h2>
        <div class="container">
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Fecha</th>
                        <th>Nombre</th>
                        <th>Apellidos</th>
                        <th>Edad</th>
                        <th>Email</th>
                        <th>Telefono</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="cliente : ${listar}">
                        <td th:text="${cliente.fecha}">Fecha</td>
                        <td th:text="${cliente.nombre}">Nombre</td>
                        <td th:text="${cliente.apellidos}">Apellidos</td>
                        <td th:text="${cliente.edad}">Edad</td>
                        <td th:text="${cliente.email}">Email</td>
                        <td th:text="${cliente.telefono}">Telefono</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <footer th:replace="fragments :: footer">
    </footer>
</body>
</html>
